<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>

    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 33%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 2px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>

</head>

<body>

    <div id= "app">
        <label for="fname">Indtast navn</label>
        <input type="text" v-model="name" id="fname" name="fname">
        <button id="button1" type="button" v-on:click="NameChange(name)" class="btn btn primary">Click Me!</button>

        <ol>
            <li>{{message}}</li>
            <li>{{ToUpper}}</li>
            <li>{{ToLower}}</li>
        </ol>

        <table>
            <tr>
                <td>1</td>
                <td>{{message}}</td>
            </tr>
            <tr>
                <td>2</td>
                <td>{{ToUpper}}</td>
            </tr>
            <tr>
                <td>3</td>
                <td>{{ToLower}}</td>
            </tr>
        </table>
    </div>

    <script src="Javascipt.js"></script>
</body>
</html>
